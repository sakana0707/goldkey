<!DOCTYPE html>
<html>
<head>
	<title>動漫作品搜尋器</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		
		form {
			margin-top: 30px;
			text-align: center;
		}
		
		input[type=text] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 300px;
			font-size: 16px;
		}
		
		input[type=submit] {
			padding: 10px 20px;
			background-color: #ff6347;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		
		p {
			margin-top: 30px;
			text-align: center;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<h1>動漫作品搜尋器</h1>
	<form>
		<label for="anime-name">輸入動漫名稱：</label>
		<input type="text" id="anime-name" name="anime-name" required>
		<input type="submit" value="搜尋">
	</form>
	
	<div id="anime-description"></div>

	<script>
		const form = document.querySelector('form');
		form.addEventListener('submit', searchAnime);

		function searchAnime(event) {
			event.preventDefault();
			const name = document.querySelector('#anime-name').value;
			const url = `https://api.jikan.moe/v3/search/anime?q=${name}&limit=1`;
			fetch(url)
				.then(response => response.json())
				.then(data => {
					const anime = data.results[0];
					const description = anime.synopsis;
					const div = document.querySelector('#anime-description');
					div.innerHTML = `<p>${description}</p>`;
				});
		}
	</script>
</body>
</html>
