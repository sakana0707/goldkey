<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>動漫作品搜尋器</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function searchAnime() {
        // 取得輸入的動漫作品名稱
        var animeName = $("#animeName").val();
        
        // 呼叫動漫作品 API，並在成功回傳後顯示簡介
        $.ajax({
          url: "https://api.jikan.moe/v3/search/anime",
          data: { q: animeName },
          headers: {
            "Content-Type": "application/json",
            "X-My-Custom-Header": "YOUR_API_KEY"
          },
          success: function(result) {
            var animeData = result.results[0];
            var animeTitle = animeData.title;
            var animeSynopsis = animeData.synopsis;
            $("#animeTitle").text(animeTitle);
            $("#animeSynopsis").text(animeSynopsis);
          },
          error: function() {
            alert("搜尋失敗，請再試一次。");
          }
        });
      }
    </script>
  </head>
  <body>
    <h1>動漫作品搜尋器1</h1>
    <label for="animeName">請輸入動漫作品名稱：</label>
    <input type="text" id="animeName">
    <button onclick="searchAnime()">搜尋</button>
    <div id="animeInfo">
      <h2 id="animeTitle"></h2>
      <p id="animeSynopsis"></p>
    </div>
  </body>
</html>
